<div class="row">
    <div class="col-lg-3 col-md-6" *ngFor="let drink of drinks" [id]="drink.idDrink">
        <div class="card mb-4">
            <img [src]="drink.strDrinkThumb" alt="{{ drink.strDrink }}" class="card-img-top">
            <div class="card-body h-100">
                <h2 class="card-title text-center">{{ drink.strDrink }}</h2>
                <button class="btn btn-info w-100 " (click)="navigateTo(drink)">
                    <i class="fas fa-info-circle text-light"></i>
                    Informazioni
                </button>
            </div>
        </div>
    </div>
</div>
